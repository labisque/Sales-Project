<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://kit.fontawesome.com/b611ce0b2a.js" crossorigin="anonymous"></script>
  <title>Market</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <i class="fas fa-shopping-bag"></i>
    MARKET
  </a>
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">
    Add
  </button>

</nav>

  <div class="container">
<div  id ="card-container" class="row row-cols-1 row-cols-md-3"></div>
  </div>

<div class= "justify-content-center" id= "modal-container">
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">New card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="addForm" onsubmit="return validate();">
            <div class="form-group">
              <label for="product-image">Image URL</label>
              <textarea class="form-control" name="image" id="product-image" rows="1" ></textarea>
            </div>

            <div class="form-group">
              <label for="product-name">Product name</label>
              <textarea class="form-control" name="name" id="product-name" rows="1" ></textarea>
            </div>
            <div class="form-group">
              <label for="product-description">Product description</label>
              <textarea class="form-control" name="description" id="product-description" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label for="product-price">Price</label>
              <textarea class="form-control" name="price" id="product-price" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="Submit"  type="button" class="btn btn-primary"  onclick="addCard()" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
